# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kidneydiseaseclassify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kidneydiseaseclassify.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5cbc12f194034735b650399c81797502 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b05b3782f6c4e85ae6cb772ef5abbd9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kidneydiseaseclassify.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5cbc12f194034735b650399c81797502 }}/kidneydiseaseclassify:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kidneydiseaseclassify'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4e7ca0fcd683422d86b56774280f2867 }}
        images: 'kidneydiseaseclassify.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5cbc12f194034735b650399c81797502 }}/kidneydiseaseclassify:${{ github.sha }}'